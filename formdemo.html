<!DOCTYPE html>
<html>
    <head>
        <title>Form1</title>
        <body>
            <center>
            <form >
                Firstname:<input type="text" name="fname"/><br/><br/>
                Lastname :<input type="text" name="lname"/><br/><br/>
                UserName :<input type="text"name="uname"/><br/><br/>
                Password :<input type="password" name="pword"/><br/><br/>
                Address  :<textarea rows="5" name="address"/></textarea><br/><br/>
                City     :<select name="city" id="city">
                          <option value="sharjah">sharjah</option><br/>
                          <option value="dubai">Dubai</option><br/>
                          <option value="abudhabi">Abudhabi</option><br/>
                          <option value="ajman">Ajman</option><br/><br/>

                </select><br/>
                Gender   :Male<input type="radio" name="gender" value="male"/>
                          Female<input type="radio" name="gender" value="female"/><br/><br/>
                Hobbies  :<br/><input type="checkbox" name="singing"/>Singing<br/><br/>
                          <input type="checkbox" name="travelling" id="travelling" value="travelling"/>Travelling<br/><br/>
                          <input type="checkbox" name="dancing" id="dancing" value="dancing"/>Dancing<br/><br/>
                          <input type="checkbox" name="cooking" id="cooking" value="cooking"/>Cooking<br/><br/>
                          <input type="checkbox" name="reading" id="reading" value="reading"/>Reading<br/><br/>
                          <label for="languages">Languages :</label>
                          <select name="languages" id="languages" multiple>
                            <option value="english">English</option>
                            <option value="spanish">Spanish</option>
                            <option value="hindi">Hindi</option>
                            <option value="mandarin">Mandarin</option>
                            <option value="french">French</option>
                          </select>
                        </center>             
            </form>
        </body>
    </head>
</html>
