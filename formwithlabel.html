<!DOCTYPE html>
<html>
    <head>
        <title>Form with Label</title>
        <body>
            <center>
            <form >
                <label for="fname">First Name</label>
                <input type="text" name="fname" id="fname"/><br/><br/>
                <label for="lname">Last Name</label>
                <input type="text" name="lname" id="lname"/><br/><br/>
                <label for="uname">UserName</label>
                <input type="text"name="uname" id="uname"/><br/><br/>
                <label for="pword">Password</label>
                <input type="password" name="pword" id="pword"/><br/><br/>
                <label for="address">Address</label>
                <textarea rows="5" name="address" id="address"/></textarea><br/><br/>
                <label for="city">City</label>
                <select name="city" id="city">
                          <option value="sharjah">sharjah</option><br/>
                          <option value="dubai">Dubai</option><br/>
                          <option value="abudhabi">Abudhabi</option><br/>
                          <option value="ajman">Ajman</option><br/><br/>

                </select><br/><br/>
               <label>Gender :</label>
                          <label for="male">Male</label>
                          </label><input type="radio" name="gender" id="male"value="male"/>
                          <label for="female">Female</label>
                          <input type="radio" name="gender" id="female" value="female"/><br/><br/>
                <label>Hobbies :</label>
                          <input type="checkbox" name="singing" id="singing" value="singing"/>Singing<br/><br/>
                          <input type="checkbox" name="travelling" id="travelling" value="travelling"/>Travelling<br/><br/>
                          <input type="checkbox" name="dancing" id="dancing" value="dancing"/>Dancing<br/><br/>
                          <input type="checkbox" name="cooking" id="cooking" value="cooking"/>Cooking<br/><br/>
                          <input type="checkbox" name="reading" id="reading" value="reading"/>Reading<br/><br/>
                <label for="languages">Languages :</label>
                          <select name="languages" id="languages" multiple>
                            <option value="english">English</option>
                            <option value="spanish">Spanish</option>
                            <option value="hindi">Hindi</option>
                            <option value="mandarin">Mandarin</option>
                            <option value="french">French</option>
                          </select>
                        </center>             
            </form>
        </body>
    </head>
</html>
