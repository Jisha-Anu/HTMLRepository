        <table border="3" width="300" height="300" align="center">
            <caption>Personal info</caption>
            <tr bgcolor="yellow" align="center" valign="bottom">
                <th colspan="2">Name</th>
                <th>Age</th>
                <th>Relation</th>
                
            </tr>
            <tr valign="bottom">
                <td>Jisha</td>
                <td>Anoop</td>
                <td>32</td>
                <td rowspan="2">married</td>
            </tr>
            <tr valign="bottom">
                <td>Anoop</td>
                <td>NP</td>
                <td>39</td>
            </tr>
            <tr>
                <td>comment</td>
                <td colspan="2" bgcolor="green" align="center">hellooo</td>
            </tr>
        </table>
    </body>
</html>
